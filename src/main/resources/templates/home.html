<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Home|Agilitytreenitaidot</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg ">
	<a class="navbar-brand" th:href="@{/home}">Agilitytreenitaidot</a>
  
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<form th:action="@{/logout}" method="post">
			<input class="btn btn-nav" type="submit" value="Kirjaudu ulos" />
		</form>
	</div>
</nav><br/>

<div class ="container">
	<div class="row">
		<div class="col">
			<h1 th:inline="text">Agilitytreenitaidot</h1>
			
		
			<div class="row">
				<div class="col-md-6">
					<h3 th:inline="text">Tervetuloa [[${#httpServletRequest.remoteUser}]]!</h3>
				</div>
				<div class="col-md-6">
				
				<!-- Add new dog to owner -->
				
					<a th:href = "@{/adddog}" class="btn">Lisää koira</a>
				</div>
			</div>
			
			<!-- List users dogs -->
			
			<h4 th:inline="text">Koirasi</h4>
		    <table class="table table-borderless">
				<tr th:each = "dog: ${dogs}"> 
					<td th:text = "${dog.name}"></td>
					<td th:text = "${dog.breed}"></td>
					<td>
					
					<!-- Go to selected dog's page -->
					
						<a th:href = "@{/dogpage/{id}(id=${dog.dogId})}" class="btn">Tiedot</a>
					</td>
					<td>
					
					<!-- Delete selected dog -->
					
						<a th:href = "@{/deletedog/{id}(id=${dog.dogId})}" class="btn">Poista</a>
					</td>			
				</tr>
		    </table>
	    </div>
	    
	    <div class="col-md-6">
	   		 <img class="img-fluid" src="/images/harjis.jpg" alt="Kiinanharjakoira agilityssä">
	 	</div>
	    
	</div>
</div>

<!-- Footer -->

<footer>
	<div class="container">
		<hr>
		<p>&copy; Minna Räsänen 2020</p>    
	</div>
</footer>

<!-- JQuery, Popper and Bootstrap -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
