<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Lisää koira|Agilitytreenitaidot</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg ">
	<a class="navbar-brand" th:href="@{/home}">Agilitytreenitaidot</a>
  
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<form th:action="@{/logout}" method="post">
			<input class="btn btn-nav" type="submit" value="Kirjaudu ulos" />
		</form>
	</div>
</nav><br/>

<div class ="container">
	<div class="row">	
		
<!-- Form to add new dog -->

		<div class="col-md-6">
			<h2 th:inline="text">Lisää uusi koira</h2>
			<form th:object="${dog}" th:action="@{savedog}" action="#" method="post">		  	
				<label for="name">Nimi</label><br />
				<input type="text" id="name" th:field="*{name}" /><br />
				<label for="breed">Rotu</label><br />  	
				<input type="text" id="breed" th:field="*{breed}" /><br />	 
				<input type="hidden" id="owner" th:value="${owner.userId}" th:attr="name='owner'" /><br/>	
				<input type="submit" value="Tallenna" class="btn"></input>			
			</form><br/>
			<a th:href = "@{/home}" class="btn">Takaisin</a>
		</div>		
		
		<div class="col-md-6">
	   		 <img class="img-fluid" src="/images/harjis.jpg" alt="Kiinanharjakoira agilityssä">
	 	</div>
		
	</div>
</div>

<!-- Footer -->

<footer>
	<div class="container">
		<hr>
		<p>&copy; Minna Räsänen 2020</p>    
	</div>
</footer>

<!-- JQuery, Popper and Bootstrap -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
