<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Lisää taito|Agilitytreenitaidot</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg ">
	<a class="navbar-brand" th:href="@{/home}">Agilitytreenitaidot</a>
  
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<form th:action="@{/logout}" method="post">
			<input class="btn btn-nav" type="submit" value="Kirjaudu ulos" />
		</form>
	</div>
</nav><br/>

<div class ="container">
	<div class="row">
	
		<div class="col-md-6">
	   		 <img class="img-fluid" src="/images/ripe.jpg" alt="Borderterrieri kepeillä">
	 	</div>
		
<!--  Form to add new skill to selected dog -->

		<div class="col-md-6">
			<form th:object="${skill}" th:action="@{../saveskill}" action="#" method="post">		  	
				<label for="skillName">Taito</label><br />
				<input type="text" id="skillName" th:field="*{skillName}" /><br />
				<label for="skillDescription">Kuvaus</label><br />  	
				<input type="text" id="skillDescription" th:field="*{skillDescription}" /><br />
				<label for="skillLevel">Taitotaso</label><br />
				<select id="skillLevel" th:field="*{skillLevel}" class="form-control">
					<option th:value="Uusi" th:text="Uusi"></option>
					<option th:value="Kesken" th:text="Kesken"></option>
					<option th:value="Valmis" th:text="Valmis"></option>
				</select>	 
				<input type="hidden" id="dog" th:value="${dog.dogId}" th:attr="name='dog'" /> <br/>	
				<input type="submit" value="Tallenna" class="btn"></input>			
			</form><br/>
			
			<!--  Go back to dog's pag -->
			
			<a th:href = "@{/dogpage/{id}(id=${dog.dogId})}" class="btn">Takaisin</a>
		</div>
	</div>
</div>

<!-- Footer -->

<footer>
	<div class="container">
		<hr>
		<p>&copy; Minna Räsänen 2020</p>    
	</div>
</footer>

<!-- JQuery, Popper and Bootstrap -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
