<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Kirjaudu|Agilitytreenitaidot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
	   <div class="row">
		   <div class="col-md-6" id="signin">
		   
		   	  <h1>Agilitytreenitaidot</h1><br/>
		   	  
		   	  <h4>Kirjaudu sisään tai luo uusi tunnus</h4>
		      <div class="alert alert-danger" th:if="${param.error}">
		          Väärä käyttäjätunnus tai salasana.
		      </div>
		      <div class="alert alert-warning" th:if="${param.logout}">
		          Olet kirjautunut ulos.
		      </div>
		      
		      <!-- Form for submit-feature -->
		      
		      <form th:action="@{/login}" method="post">
		          <div><label> Käyttäjätunnus : <input type="text" name="username" class="form-control"/> </label></div>
		          <div><label> Salasana: <input type="password" name="password" class="form-control"/> </label></div>
		          <div><input type="submit" value="Kirjaudu" class="btn btn-primary"/></div>
		      </form>
		      <br/>
		      
		      <!-- Go to registration page -->
		      
		      <a th:href="@{/register}" class="btn btn-primary">Luo tunnus</a>
		      
		    </div>
		    <div class="col-md-6">
		   		 <img class="img-fluid" src="/images/maykky.jpg" alt="Mäyräkoira kepeillä">
		 	</div>
	    </div> 
	
    </div>
       
<!-- Footer -->

<footer>
	<div class="container">
		<hr>
		<p>&copy; Minna Räsänen 2020</p>    
	</div>
</footer>

<!-- JQuery, Popper and Bootstrap -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
