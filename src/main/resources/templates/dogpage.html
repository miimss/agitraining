<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Koira|Agilitytreenitaidot</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg ">
	<a class="navbar-brand" th:href="@{/home}">Agilitytreenitaidot</a>
  
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<form th:action="@{/logout}" method="post">
			<input class="btn btn-nav" type="submit" value="Kirjaudu ulos" />
		</form>
	</div>
</nav><br/>

<div class ="container">
	<div class="row">
	
		<div class="col-md-6">
	   		 <img class="img-fluid" src="/images/ripe.jpg" alt="Borderterrieri kepeillä">
	 	</div>
	
		<div class="col-md-6">
			<h1 th:text="${dog.name}"></h1>
	
			<div class="row">
				<div class="col">
					<h3>Koiran taidot</h3>
				</div>
				
				<!--  Add new skill to a dog -->
				
				<div class="col">
					<a th:href = "@{/addskill/{id}(id=${dog.dogId})}" class="btn">Lisää taito</a>
					
					<!-- Go back to homepage -->
					
					<a th:href = "@{/home}" class="btn">Etusivulle</a> <!-- Go back to home-page -->
				</div>
			</div>
			
			<!-- List new skills -->
			
		    <table class="table table-borderless">
		    	<tr>
		    		<th>Uudet taidot</th>
		    		<th></th>
		    	</tr>
				<tr th:each = "skill: ${newSkills}"> 
					<td th:text = "${skill.skillName}"></td>
					<td th:text = "${skill.skillDescription}"></td>
					<td>	
						
					<!-- Edit selected skill -->	
					
						<a th:href = "@{/editskill/{id}(id=${skill.skillId})}" class="btn">Muokkaa</a>
					</td>
					<td>
						
					<!-- Delete selected skill -->	
						
						<a th:href = "@{/deleteskill/{id}(id=${skill.skillId})}" class="btn">Poista</a>
					</td>			
				</tr>
		    </table>
		    
		    <!-- List skills that need more training-->
			
		    <table class="table table-borderless">
		    	<tr>
		    		<th>Keskeneräiset taidot</th>
		    		<th></th>
		    	</tr>
				<tr th:each = "skill: ${progressSkills}"> 
					<td th:text = "${skill.skillName}"></td>
					<td th:text = "${skill.skillDescription}"></td>
					<td>			
					
					<!-- Edit selected skill -->
					
						<a th:href = "@{/editskill/{id}(id=${skill.skillId})}" class="btn">Muokkaa</a>
					</td>
					<td>		
					
					<!-- Delete selected skill -->
						
						<a th:href = "@{/deleteskill/{id}(id=${skill.skillId})}" class="btn">Poista</a>
					</td>			
				</tr>
		    </table>
		    
		    <!-- List learned skills -->
			
		    <table class="table table-borderless">
		    	<tr>
		    		<th>Valmiit taidot</th>
		    		<th></th>
		    	</tr>
				<tr th:each = "skill: ${readySkills}"> 
					<td th:text = "${skill.skillName}"></td>
					<td th:text = "${skill.skillDescription}"></td>
					<td>	
					
					<!-- Edit selected skill -->
							
						<a th:href = "@{/editskill/{id}(id=${skill.skillId})}" class="btn">Muokkaa</a>
					</td>
					<td>		
					
					<!-- Delete selected skill -->
						
						<a th:href = "@{/deleteskill/{id}(id=${skill.skillId})}" class="btn">Poista</a>
					</td>			
				</tr>
		    </table>
		</div>		
	</div>
</div>

<!-- Footer -->

<footer>
	<div class="container">
		<hr>
		<p>&copy; Minna Räsänen 2020</p>    
	</div>
</footer>

<!-- JQuery, Popper and Bootstrap -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
